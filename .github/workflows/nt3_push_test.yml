# This is a basic workflow to help you get started with Actions

name: NT3_PUSH_TEST

on:
  workflow_dispatch:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: üõé Check out main
        uses: actions/checkout@master
        with:
          repository: ${{ secrets.REPO_ORG }}/${{ secrets.REPO_NAME }}
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 1
      - name: DEBUG1
        run: |
          ls -al
      - name: üõé Check out D
        uses: actions/checkout@master
        with:
          path: NTD
          repository: ${{ secrets.REPO_NAME_D }}
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 1
      - name: DEBUG1
        run: |
          ls -al
          cd NTD
          ls -al
      - name: üî® Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          architecture: x64
      - name: üî® Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: üîß Install tools npm
        run: |
          npm install postcss-cli autoprefixer
      - name: ü§µ Install Hugo
        run: |
          mkdir tmp/ && cd tmp/
          curl -sSL https://github.com/gohugoio/hugo/releases/download/v0.81.0/hugo_extended_0.81.0_Linux-64bit.tar.gz | tar -xvzf-
          sudo mv hugo /usr/local/bin/
          cd .. && rm -rf tmp/
          hugo version
      - name: üßπ Clean site
        run: |
          if [ -d "docs" ]; then
            rm -rf docs/*
          fi
          mkdir docs
      - name: üç≥ Build site
        run: hugo ${HUGO_ARGS:-""} -d ${DEST:-"docs"}
      - name: DO PostProcess2
        run: java -jar .github/action/NT3_WEB_PostProcessing.jar
      - name: Copy sitemap
        run: cp ./docs/sitemap.xml ./sitemap.xml
      - name: zip docs
        run: |
          cd ./docs/
          zip -r docs.zip .
      - name: REMOVE
        run: |
          cd ./NTD/
          ls -al
      - name: COPY
        run: |
          cd ./docs/
          cp -r * ../NTD/
      - name: DEBUG
        run: |
          cd ./NTD/
          ls -al
          git config http.postBuffer 524288000
      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.REPO_TOKEN }}
        with:
          source-directory: 'NTD'
          destination-github-username: ${{ secrets.NTD_NAME }}
          destination-repository-name: ${{ secrets.NTD_REPO }}
          user-email: ${{ secrets.NTD_MAIL }}
          target-branch: master
      - name: upload zips
        run: |
          cd ./docs/
          curl -H "Content-Type: application/zip" \
          -H "Authorization: ${{ secrets.NT3_NETLI_TOKEN }}" \
          --data-binary "@docs.zip" \
          ${{ secrets.NT3_NETLI_URL }}
