# This is a basic workflow to help you get started with Actions

name: NT3_PUSH_TEST3

on:
  workflow_dispatch:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: üõé Check out main
        uses: actions/checkout@master
        with:
          repository: ${{ secrets.REPO_ORG }}/${{ secrets.REPO_NAME }}
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 1
      - name: üî® Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          architecture: x64
      - name: üî® Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: üîß Install tools npm
        run: |
          npm install postcss-cli autoprefixer
      - name: ü§µ Install Hugo
        run: |
          mkdir tmp/ && cd tmp/
          curl -sSL https://github.com/gohugoio/hugo/releases/download/v0.81.0/hugo_extended_0.81.0_Linux-64bit.tar.gz | tar -xvzf-
          sudo mv hugo /usr/local/bin/
          cd .. && rm -rf tmp/
          hugo version
      - name: üßπ Clean site
        run: |
          if [ -d "docs" ]; then
            rm -rf docs/*
          fi
          mkdir docs
      - name: üç≥ Build site
        run: hugo ${HUGO_ARGS:-""} -d ${DEST:-"docs"}
      - name: DO PostProcess2
        run: java -jar .github/action/NT3_WEB_PostProcessing.jar
      - name: Copy sitemap
        run: cp ./docs/sitemap.xml ./sitemap.xml
        
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './docs'
          production-branch: master
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NT3_NETLI_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NT3_NETLI_SITE_ID }}
          
