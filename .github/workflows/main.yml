# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches:
      - master
  schedule:
      - cron:  '30 * * * *'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: üõé Check out main
        uses: actions/checkout@master
        with:
          repository: ${{ secrets.REPO_ORG }}/${{ secrets.REPO_NAME }}
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 1
      - name: üî® Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: üî® Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          architecture: x64
      - name: üîß Install tools npm
        run: |
          npm install postcss-cli autoprefixer
      - name: ü§µ Install Hugo
        run: |
          HUGO_VERSION=$(curl -s https://api.github.com/repos/gohugoio/hugo/releases/latest | jq -r '.tag_name')
          mkdir tmp/ && cd tmp/
          curl -sSL https://github.com/gohugoio/hugo/releases/download/${HUGO_VERSION}/hugo_extended_${HUGO_VERSION: -6}_Linux-64bit.tar.gz | tar -xvzf-
          sudo mv hugo /usr/local/bin/
          cd .. && rm -rf tmp/
          hugo version
      - name: üßπ Clean site
        run: |
          if [ -d "docs" ]; then
            rm -rf docs/*
          fi
          mkdir docs
      - name: üç≥ Build site
        run: hugo ${HUGO_ARGS:-""} -d ${DEST:-"docs"}
      - name: DO PostProcess2
        run: java -jar .github/action/HN_PostProcessing.jar
      - name: DO DocsZipAndUpload
        run: java -jar .github/action/HN_DocsZipAndUpload3.jar "${{ secrets.REMOTE_USERNAME }}" "${{ secrets.REMOTE_PASS }}" "${{ secrets.REMOTE_HOST }}"
      - name: debug size
        run: |
          cd /home/runner/work/publicTrigger/publicTrigger/
          ls -al
          df -h
      - name: Copy sitemap
        run: cp ./docs/sitemap.xml ./sitemap.xml
      - name: üöÄ Deploy build
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -q -am "üöÄ Deploy with ${GITHUB_WORKFLOW}"
          git push --all -f https://${{ secrets.REPO_TOKEN }}@github.com/${{ secrets.REPO_ORG }}/${{ secrets.REPO_NAME }}.git
